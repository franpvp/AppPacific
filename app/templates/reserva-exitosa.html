{% extends './layout.html' %}

{% block title %}Home{% endblock %}

{% block body%}
<!-- Barra menu -->
<div class="container-fluid">
    <div class="barra-menu row">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <img class="logo_home mx-auto" src="{{ url_for('static', filename='img/logo2_hotel.png') }}" alt="logo">
            </div>
            <div class="col-4"></div>
            <div class="btn-grupo col-xs-12 col-sm-12 col-md-12 col-6 text-center">
                <!-- Botones -->
                    <div class="col-12"> <!-- Empuja los botones hacia la derecha en dispositivos móviles -->
                        <a href="{{ url_for('home') }}">
                            <button class="boton">Inicio</button>
                        </a>
                        <a href="{{ url_for('habitaciones') }}">
                            <button class="boton">Mis reservas</button>
                        </a>
                        <button class="boton">
                            <img class="logo" src="{{ url_for('static', filename='img/logo_usuario.png') }}" alt="logo">
                            Bienvenido {{ usuario_test['nombre'] }}
                        </button>
                    </div>
                    <div class="col-12"> <!-- Empuja los botones hacia la derecha en dispositivos móviles -->
                    </div>
                    <div class="col-12"> <!-- Empuja los botones hacia la derecha en dispositivos móviles -->
                        
                    </div>
            </div>
        </div>
    </div>
</div>
<!-- Información de la reserva -->
<div class="container-fluid pt-5">
    <h1 class="titulo_pago_reserva">Reserva Exitosa</h1>
    <div class="row">
        <div class="col"></div>
        <div class="contenedor-qr col-5 pt-5">
            <img class="qr-logo"src="{{ url_for('static', filename='img/qr.png') }}" alt="logo">
        </div>
        <!-- Formulario Pago -->
        <div class="col"></div>
        <div class="contenedor-info2 col-6 pt-5 text-center">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    Hemos enviado un código QR a tu correo {{ usuario_test['email']}}, debes mostrarlo el dia del check-in.
                </div>
                <div class="col"></div>
                <div class="row pt-5">
                    <div class="col"></div>
                    <div class="col-6">
                        <p>Descarga el código a continuación:</p>
                        <button class="btn btn-primary" type="submit">
                            <img class="logo_descarga" src="{{ url_for('static', filename='img/icono-descarga.png') }}" alt="logo">
                            
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row pt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="d-grid gap-2 pt-3">
                <button class="btn btn-primary" type="submit">Volver al inicio</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
    
</form>



{% endblock %}
